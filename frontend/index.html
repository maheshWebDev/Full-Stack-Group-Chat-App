<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>

    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
  <h5 class="w3-bar-item">Menu</h5>
  <button id="gotoregisterform" class="w3-bar-item w3-button tablink" >Register</button>
  <button  id="gotologin" class="w3-bar-item w3-button tablink">Login</button>
  <button  id="gotochat" class="w3-bar-item w3-button tablink">Users Chat</button>
</div>


<div style="margin-left:130px;padding:20px;">

    <div id="register" class="w3-container city" style="display:none">
  
          <div class="wrapper">
          <section class="form signup">
            <header>Group Chat App</header>
              <form action="#">
                
                  <div class="name-details">
                    <div class="field input">
                      <label>Name</label>
                      <input id="r-name" type="text" placeholder="Enter Name" required>
                    </div>
                  
                  </div>
                  <div class="field input">
                    <label>Email</label>
                    <input id="r-email" type="email" placeholder="Enter Email" required>
                  </div>
                  <div class="field input">
                    <label>Password</label>
                    <input id="r-password" type="password" placeholder="Enter Password" required>
                    <li class="fas fa-eye"></li>
                  </div>
                  <div class="field">
                    <label>Select image</label>
                    <input type="file">
                  </div>
                  <div class="field button">
                    <input type="submit" name="" value="Sign Up">
                  </div>
              </form>
              <div class="link">
                Already signed up? <a id="login-now" href="#">Login now</a></div>
          </section>
  
          </div>
    </div>
    <div id="login" class="w3-container city" style="display:none">
      <div class="wrapper">
      <section class="form signup">
        <header> Group Chat App</header>
          <form action="#">
        
              <div class="field input">
                <label>Email Address</label>
                <input id="l-email" type="email" placeholder="Email" required>
              </div>
              <div class="field input">
                <label>Password</label>
                <input id="l-password" type="password" placeholder="Password" required>
                <li class="fas fa-eye"></li>
              </div>
              <div class="field button">
                <input type="submit" name="" value="Login">
              </div>
          </form>
          <div class="link">Not yet signed up? <a id="signup-now" href="#">Signup now</a></div>
      </section>
  
      </div>
    </div>
    <div id="chat" class="w3-container city" style="display:none">
      <div class="chat-container">
        <div class="chat-header">
            <h1>Group Chat App</h1>
        </div>
        <div id="message-container">
            <div class="message">
              <span class="sender">User 1:</span>
              <span class="text">Hi there!</span>
            </div>
            <div class="message">
              <span class="sender">User 2:</span>
              <span class="text">Hello! How are you?</span>
            </div>
            <div class="message">
                <span class="sender">User 1:</span>
                <span class="text">Hi there!</span>
              </div>
              <div class="message">
                <span class="sender">User 1:</span>
                <span class="text">Hi there!</span>
              </div>
              <div class="message">
                <span class="sender">User 1:</span>
                <span class="text">Hi there!</span>
              </div>
              <div class="message">
                <span class="sender">User 1:</span>
                <span class="text">Hi there!</span>
              </div>
              <div class="message">
                <span class="sender">User 1:</span>
                <span class="text">Hi there!</span>
              </div>
            <div class="chat-footer">
                <form action="#">
                  <input type="text" placeholder="Type your message...">
                  <button type="submit">Send</button>
                </form>
              </div>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
<script src="./main.js"></script>
         </body>
         </html>
